<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.bytedance.com/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>在线工具导航</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索工具...">
                <i class="fas fa-search"></i>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main>
            <section class="tools-section" data-category="dev">
                <h2>开发工具</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <i class="fas fa-code"></i>
                        <h3>JSON格式化</h3>
                        <p>在线JSON格式化工具</p>
                    </div>
                    <div class="tool-card">
                        <i class="fas fa-terminal"></i>
                        <h3>代码编辑器</h3>
                        <p>在线代码编辑器</p>
                    </div>
                </div>
            </section>

            <section class="tools-section" data-category="design">
                <h2>设计工具</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <i class="fas fa-palette"></i>
                        <h3>调色板</h3>
                        <p>颜色选择器</p>
                    </div>
                    <div class="tool-card">
                        <i class="fas fa-image"></i>
                        <h3>图片处理</h3>
                        <p>在线图片编辑器</p>
                    </div>
                </div>
            </section>

            <section class="tools-section" data-category="utility">
                <h2>实用工具</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <i class="fas fa-calculator"></i>
                        <h3>计算器</h3>
                        <p>在线计算器</p>
                    </div>
                    <div class="tool-card">
                        <i class="fas fa-clock"></i>
                        <h3>时间转换</h3>
                        <p>时间格式转换工具</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
