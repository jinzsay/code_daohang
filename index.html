<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.bytedance.com/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="#dev-tools">
                            <i class="fas fa-code"></i>
                            开发工具
                        </a>
                    </li>
                    <li>
                        <a href="#image-tools">
                            <i class="fas fa-image"></i>
                            图片工具
                        </a>
                    </li>
                    <li>
                        <a href="#system-tools">
                            <i class="fas fa-cogs"></i>
                            系统常用
                        </a>
                    </li>
                    <li>
                        <a href="#other-tools">
                            <i class="fas fa-ellipsis-h"></i>
                            其他
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="header-content">
                    <h1>在线工具导航</h1>
                    <div class="author">
                        by <a href="https://github.com/jinzsay" target="_blank">jinzsay</a>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索工具...">
                    <i class="fas fa-search"></i>
                </div>
            </header>

            <main>
                <section class="tools-section" id="dev-tools">
                    <h2><i class="fas fa-code"></i>开发工具</h2>
                    <div class="tools-grid">
                        <div class="tool-card" onclick="window.location.href='tools/svg-generator.html'">
                            <i class="fas fa-vector-square"></i>
                            <h3>SVG图标生成器</h3>
                            <p>在线SVG编辑器，支持SVG预览、自定义尺寸导出PNG/JPG</p>
                        </div>
                    </div>
                </section>

                <section class="tools-section" id="image-tools">
                    <h2><i class="fas fa-image"></i>图片工具</h2>
                    <div class="tools-grid">
                        <div class="tool-card">
                            <i class="fas fa-image"></i>
                            <h3>图片处理</h3>
                            <p>在线图片编辑器</p>
                        </div>
                    </div>
                </section>

                <section class="tools-section" id="system-tools">
                    <h2><i class="fas fa-cogs"></i>系统常用</h2>
                    <div class="tools-grid">
                        <div class="tool-card">
                            <i class="fas fa-calculator"></i>
                            <h3>计算器</h3>
                            <p>在线计算器</p>
                        </div>
                        <div class="tool-card">
                            <i class="fas fa-clock"></i>
                            <h3>时间转换</h3>
                            <p>时间格式转换工具</p>
                        </div>
                    </div>
                </section>

                <section class="tools-section" id="other-tools">
                    <h2><i class="fas fa-ellipsis-h"></i>其他</h2>
                    <div class="tools-grid">
                        <div class="tool-card">
                            <i class="fas fa-palette"></i>
                            <h3>调色板</h3>
                            <p>颜色选择器</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
