<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 在线工具导航</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 120px;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-color);
            margin: 20px 0;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .back-home:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">抱歉，页面未找到</p>
            <p>您访问的页面可能已被移除或暂时不可用</p>
            <a href="/" class="back-home">返回首页</a>
        </div>
    </div>
</body>
</html>
